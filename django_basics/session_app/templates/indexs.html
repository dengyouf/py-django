<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session技术</title>
</head>
<body>
    <h2>Session技术</h2>
    <p>{{request.user.username}}, 欢迎您。</p> 
    <hr>
    {% if request.user.username %} 
    <a href="{% url 'session_app:logout' %}">登出</a>
    {% else %}
    <a href="{% url 'session_app:login' %}">登陆</a>
    {% endif%}
</body>
</html>
